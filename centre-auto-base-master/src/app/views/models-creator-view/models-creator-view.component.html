

<div class="wrapper">
    <div class="section">
        <div class="container text-center">
            <h4 class="title">AJOUT D'UN NOUVEAU MODEL</h4>
            <div class="row">
                <div class="col-8 ml-auto mr-auto text-center shadow">
                    <form [formGroup] = "newModelForm"
                          (ngSubmit)="onSubmitNewModelForm()"
                    >

                        <div
                                *ngIf="errorMsg"
                                class="alert alert-danger">
                            {{errorMsg}}
                        </div>
                        <label>Nom</label>
                        <div
                                *ngIf="(newModelForm.controls.name.dirty
                                || newModelForm.controls.name.touched)
                                && newModelForm.controls.name.invalid
                                && newModelForm.controls.name.errors.required"
                                class="alert alert-danger">
                            Le nom est obligatoire
                        </div>
                        <div class="input-group form-group-no-border">
                            <div class="input-group-prepend">
                        <span class="input-group-text">
                           <i class="nc-icon nc-alert-circle-i"></i>
                        </span>
                            </div>
                            <input type="name"
                                   class="form-control"
                                   placeholder="Nom*"
                                   formControlName="name"
                                   [(ngModel)]="model.name">
                        </div>

                        <label>Marque</label>
                        <div
                                *ngIf="(newModelForm.controls.brandId.dirty
                                || newModelForm.controls.brandId.touched)
                                && newModelForm.controls.brandId.invalid
                                && newModelForm.controls.brandId.errors.required"
                                class="alert alert-danger">
                            Vous devez s√©lectionner une marque
                        </div>
                        <div class="input-group form-group-no-border">
                            <div class="input-group-prepend">
                        <span class="input-group-text">
                           <i class="nc-icon nc-alert-circle-i"></i>
                        </span>
                            </div>
                                <select class="form-control"
                                        formControlName="brandId"
                                        [(ngModel)]="model.brandId"

                                >
                                    <option *ngFor="let brand of brands"
                                    [value]="brand.id">
                                        {{brand.name}}
                                    </option>
                                </select>
                        </div>


                        <button class="btn btn-danger btn-block"
                                [disabled]="newModelForm.invalid" >AJOUTER</button>


                    </form>

                    <div class="forgot">
                        <a routerLink="/models"
                           class="btn btn-link btn-danger"
                        >
                            AUTRES MODELS
                        </a>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
