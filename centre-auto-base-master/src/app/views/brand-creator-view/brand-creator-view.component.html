

<div class="wrapper">
    <div class="section">
        <div class="container text-center">
            <h4 class="title">AJOUT D'UNE NOUVELLE MARQUE</h4>
            <div class="row">
                <div class="col-8 ml-auto mr-auto text-center pt-2 shadow">
                    <form [formGroup] = "newBrandForm"
                          (ngSubmit)="onSubmitBrandCreatorForm()"
                    >

                        <div
                            *ngIf="errorMsg"
                             class="alert alert-danger">
                            {{errorMsg}}
                        </div>

                        <div
                            *ngIf="(newBrandForm.controls.name.dirty
                                || newBrandForm.controls.name.touched)
                                && newBrandForm.controls.name.invalid
                                && newBrandForm.controls.name.errors.required"
                                class="alert alert-danger">
                            Le nom est obligatoire
                        </div>
                        <div class="input-group form-group-no-border">
                            <div class="input-group-prepend">
                        <span class="input-group-text">
                           <i class="nc-icon nc-alert-circle-i"></i>
                        </span>
                            </div>
                            <input type="name"
                                   class="form-control"
                                   placeholder="Nom*"
                                   formControlName="name"
                                   [(ngModel)]="brand.name">
                        </div>

                         <button class="btn btn-danger btn-block"
                            [disabled]="newBrandForm.invalid" >AJOUTER</button>


                    </form>

                    <div class="forgot">
                        <a routerLink="/brands"
                           class="btn btn-link btn-danger"
                        >
                            AUTRES MARQUES
                        </a>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
