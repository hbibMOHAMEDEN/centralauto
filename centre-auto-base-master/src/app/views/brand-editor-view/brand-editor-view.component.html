

<div class="wrapper">
    <div class="section">
        <div class="container text-center">
            <h4 class="title">Ã‰DITER UNE MARQUE</h4>
            <div class="row">
                <div class="col-8 ml-auto mr-auto text-center shadow pt-2">
                    <form [formGroup] = "editBrandForm"
                          (ngSubmit)="onSubmitBrandEditorForm()"
                    >

                        <div
                                *ngIf="errorMsg"
                                class="alert alert-danger">
                            {{errorMsg}}
                        </div>

                        <div
                                *ngIf="(editBrandForm.controls.name.dirty
                                || editBrandForm.controls.name.touched)
                                && editBrandForm.controls.name.invalid
                                && editBrandForm.controls.name.errors.required"
                                class="alert alert-danger">
                            Le nom est obligatoire
                        </div>
                        <div class="input-group form-group-no-border">
                            <div class="input-group-prepend">
                        <span class="input-group-text">
                           <i class="nc-icon nc-alert-circle-i"></i>
                        </span>
                            </div>
                            <input type="name"
                                   class="form-control"
                                   placeholder="Nom*"
                                   formControlName="name"
                                   [(ngModel)]="brand.name">
                        </div>

                        <button class="btn btn-danger btn-block"
                                [disabled]="editBrandForm.invalid" >MODIFIER</button>


                    </form>

                    <div class="forgot">
                        <a routerLink="/brands"
                           class="btn btn-link btn-danger"
                        >
                            AUTRES MARQUES
                        </a>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
